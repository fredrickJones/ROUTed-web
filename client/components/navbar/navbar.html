<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">routed</a>
    </div>
    <div uib-collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ui-sref-active="active" uib-dropdown class="dropdown">
          <a href="#" id="adventure-dropdown" uib-dropdown-toggle><span class="glyphicon glyphicon-plus"></span> Adventure</a>
          <ul class="uib-dropdown-menu" aria-labelledby="adventure-dropdown">
            <li ng-repeat="item in adventure" ui-sref-active="active">
              <a ui-sref="{{item.state}}">{{item.title}}</a>
            </li>
          </ul>
        </li>
        <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Login</a></li>
        <li ng-show="isLoggedIn()" ui-sref-active="active" uib-dropdown class="dropdown">
          <a href="#" id="user-dropdown" uib-dropdown-toggle><span class="glyphicon glyphicon-user"></span> {{ getCurrentUser().name }}'s Account</a>
          <ul class="uib-dropdown-menu" aria-labelledby="user-dropdown">
            <li><a ui-sref="settings">Settings</a></li>
            <li role="separator" class="divider"></li>
            <li ng-show="isLoggedIn()"><a ui-sref="logout">Logout</a></li>
            <li role="separator" class="divider"></li>
            <li ng-show="isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
